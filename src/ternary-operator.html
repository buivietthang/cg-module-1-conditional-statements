<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message = prompt("Login")
    rep = (message == "Employee") ?
        "Hello" :
        (message == "Director") ?
            "Greetings" :
            (message == "") ?
                "No login" :
                "";
    alert(rep)
</script>
</body>
</html>
