<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Input month</p>
<label><input id="Month" type="text"></label>
<input type="button" value="OK" onclick="dateOfMonth()">
<p id="result"></p>
</body>
<script>
    function dateOfMonth() {
        let nameMonth = +(document.getElementById("Month").value);
        switch (nameMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = nameMonth + " has 31 days";
                break;
            case 2:
                document.getElementById("result").innerHTML = nameMonth + " has 28 or 29 days";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = nameMonth + " has 30 days";
                break;
        }
    }
</script>
</html>
