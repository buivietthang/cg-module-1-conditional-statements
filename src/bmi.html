<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let weight = +prompt("Input weight")
    let height = +prompt("Input height")
    let bmi = weight/(height*height)
    alert("BMI is: " + bmi)
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25)
        document.write("Normal");
    else if (bmi < 30)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</html>
